<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="'leftheader">
            <button id="oneplayer" class="headerbtn">1 player mode</button>
            <button id="twoplayer" class="headerbtn">2 player mode</button>
        </div>
        <div id="playerName">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" class="player1Name" value="Matt">
            <label for="player2Name" class='player2Name'>Player 2 Name:</label>
            <input type="text" class="player2Name" value="Dalton">
        </div>
        </div>
        <div class="playField">
            <div id="oneFeedback" class="mysteryNumber">?</div>
            <div id="twoFeedback" class="mysteryNumber">?</div>
            <div id="threeFeedback" class="mysteryNumber">?</div>
            <div id="fourFeedback" class="mysteryNumber">?</div>
        </div>
        <div class="playField2">
            <div id="oneGuess" class="mysteryNumber">?</div>
            <div id="twoGuess" class="mysteryNumber">?</div>
            <div id="threeGuess" class="mysteryNumber">?</div>
            <div id="fourGuess" class="mysteryNumber">?</div>
        </div>
        <div id="calcButtons">
            <div id="rowOne">
                <button id="one" class="calcNumber">1</button>
                <button id="two" class="calcNumber">2</button>
                <button id="three" class="calcNumber">3</button>
            </div>
            <div id="rowTwo">
                <button id="four" class="calcNumber">4</button>
                <button id="five" class="calcNumber">5</button>
                <button id="six" class="calcNumber">6</button>
            </div>
            <div id="rowThree">
                <button id="seven" class="calcNumber">7</button>
                <button id="eight" class="calcNumber">8</button>
                <button id="nine" class="calcNumber">9</button>
            </div>
            <div id="rowFour">
                <button id="clear" class="calcOperator">clr</button>
                <button id="zero" class="calcNumber">0</button>
                <button id="enter" class="calcOperator">enter</button>
            </div>
        </div>
        
</body>
</html>
